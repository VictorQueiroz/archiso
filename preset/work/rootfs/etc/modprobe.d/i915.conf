#options i915 enable_guc=2
#options i915 enable_fbc=0
#options i915 fastboot=0
options i915 error_capture=on
options i915 guc_log_level=4
options i915 enable_guc=3
options i915 enable_fbc=1
options i915 enable_psr=2
options i915 enable_ips=1
options i915 enable_sagv=1
options i915 enable_dc=4
options i915 enable_dpt=1
options i915 enable_dpcd_backlight=2
options i915 lmem_size=4096
options i915 lmem_bar_size=1024
options i915 mitigations=off
# Enable virtualization
options i915 enable_gvt=1
